<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روائع التشطيب - خدماتنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .primary {
            background: #377574;
        }
        
        .primary-light {
            background: rgba(55, 117, 116, 0.08);
        }
        
        .text-primary {
            color: #377574;
        }
        
        .border-primary {
            border-color: #377574;
        }
        
        .card-hover {
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(55, 117, 116, 0.15);
            border-color: #377574;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .service-icon {
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(55, 117, 116, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.4s ease;
        }
        
        .card-hover:hover .service-icon::before {
            transform: scale(1.5);
        }
        
        .card-hover:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .feature-list li {
            transition: all 0.3s ease;
            padding: 8px 0;
        }
        
        .feature-list li:hover {
            transform: translateX(-5px);
            color: #377574;
        }
        
        .gradient-bg-1 {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .gradient-bg-2 {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        
        .gradient-bg-3 {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            font-size: 24px;
            color: rgba(55, 117, 116, 0.1);
            animation: floatElement 20s linear infinite;
        }
        
        @keyframes floatElement {
            0% { transform: translateY(100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- قسم الخدمات -->
  
</body>
</html>
